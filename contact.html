<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TravelSphere</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header role="banner">
        <nav aria-label="Main Navigation">
            <label for="check" class="checkbtn" aria-label="Menu Button">
                &#9776; 
            </label>
            <input type="checkbox" id="check" class="hidden-checkbox">
            <ul role="navigation">
                <li><a href="index.html" aria-current="page">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="destinations.html">Destinations</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact">
        <h2>Contact Us</h2>
        <form action="send_message" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required aria-required="true" placeholder="Your Name">
            </div>
    
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required aria-required="true" placeholder="Your Email">
            </div>
    
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" required aria-required="true" placeholder="Your Message" rows="5"></textarea>
            </div>
    
            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 TravelSphere. All rights reserved.</p>
        <ul>
            <li><a href="https://facebook.com">Facebook</a></li>
            <li><a href="https://twitter.com">Twitter</a></li>
            <li><a href="https://instagram.com">Instagram</a></li>
        </ul>
    </footer>
</body>
</html>
