<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Trip - TravelSphere</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header role="banner">
        <nav aria-label="Main Navigation">
            <label for="check" class="checkbtn" aria-label="Menu Button">
                &#9776; 
            </label>
            <input type="checkbox" id="check" class="hidden-checkbox">
            <ul role="navigation">
                <li><a href="index.html" aria-current="page">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="destinations.html">Destinations</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <section class="booking">
        <h2>Book Your Trip</h2>
        <form action="book_trip" method="POST">
            <div class="form-group">
                <label for="destination">Destination</label>
                <input type="text" id="destination" name="destination" required aria-required="true" placeholder="Enter your destination">
            </div>

            <div class="form-group">
                <label for="date">Travel Date</label>
                <input type="date" id="date" name="date" required aria-required="true">
            </div>

            <div class="form-group">
                <label for="people">Number of People</label>
                <input type="number" id="people" name="people" required aria-required="true" min="1" placeholder="Number of travelers">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required aria-required="true" placeholder="Your email address">
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required aria-required="true" placeholder="Your phone number">
            </div>

            <button type="submit">Book Now</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 TravelSphere. All rights reserved.</p>
        <ul>
            <li><a href="https://facebook.com">Facebook</a></li>
            <li><a href="https://twitter.com">Twitter</a></li>
            <li><a href="https://instagram.com">Instagram</a></li>
        </ul>
    </footer>
</body>
</html>
